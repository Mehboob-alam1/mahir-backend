# In-memory H2 database - use when MySQL is not available
# Run with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=h2
spring.datasource.url=jdbc:h2:mem:demoapp_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Force H2 dialect and schema creation (override main application.properties)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# H2 uppercases unquoted identifiers; this keeps table/column names as "users" so they match
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
